version: '3.7'

services:
  web:
    build: ../.
    command: python /usr/src/fetrades/manage.py runserver 0.0.0.0:8000
    volumes:
    - ../fetrades/:/usr/src/fetrades/
    ports:
      - 8000:8000
    environment:
    - WEBNAME=${WEBNAME}
    - FIXER_API_KEY=${FIXER_API_KEY}
    - ALLOWED_HOSTS=${ALLOWED_HOSTS}
    - SECRET_KEY=${SECRET_KEY}
    - DEBUG=${DEBUG}

