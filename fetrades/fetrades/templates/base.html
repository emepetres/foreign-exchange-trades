{% load static %}

<!DOCTYPE html>
<html lang="en-UK">

<head>
    <meta charset="UTF-8">
    <title>Foreign Exchange Trades</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    
    <!-- Global CSS -->
    <link rel="stylesheet" href="{% static 'fetrades/css/cerulean_theme.css' %}">
    <link rel="stylesheet" href="{% static 'fetrades/css/custom.css' %}">

    <!-- jQuery library -->
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Bootstrap & Popper libraries (bundle) -->
    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
        integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
        crossorigin="anonymous"></script>
    {% block custom-css %} {% endblock %}
</head>

<body>
    <h1 id="fet_header">&#8623; {{ webname }}</h1>

    <!-- CONTENT -->
    <div class="container">
        {% block content %} {% endblock %}
    </div>

    <!-- FOOTER -->

    <!-- scripts -->
    {% block javascript %} {% endblock %}

</body>

</html>
